<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-6 text-center"><h2>CAMBIAR CONTRASEÑA</h2>
            <form [formGroup]="cambiarpassword" (ngSubmit)="guardarPassword()">
                <input type="password" class="form-control" placeholder="Contraseña anterior" formControlName="passwordAnterior">
                <input type="password" class="form-control" placeholder="Nueva contraseña" formControlName="nuevaPassword">
                <button class="btn btn-primary" [disabled]="cambiarpassword.invalid" (click)="guardarPassword()">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </form>
        </div>
    </div>
</div>
