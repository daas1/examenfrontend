<div class="container-fluid">

        <div class="col-6 text-center">
            <h2>Login</h2>
            <app-loading *ngIf="loading"></app-loading>
            <form [formGroup]="login" (ngSubmit)="log()">
                <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                <input type="text" class="form-control" placeholder="ContraseÃ±a" formControlName="password">
                <div class="form-group">
                    <button class="btn btn-primary mr-2" type="submit">Aceptar</button>
                    <button class="btn btn-secondary" routerLink="/inicio">Volver</button>

        </div>
    </div>
</div>
