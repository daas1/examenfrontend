            <form [formGroup]="register" (ngSubmit)="registrar()">
                <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" formControlName="password">
                <div class="form-group">
                    <button class="btn btn-primary mr-2" type="submit">Aceptar</button>
                    <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>

            </form>
        </div>
    </div>
</div>
